<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <main>
        <section class="contact-sec-1">
            <div class="container">
                <h2>Contact Us!</h2>
                <p>We'd love to make your dreams come true!</p>
            </div>
        </section>
        <section class="contact-sec-2">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <form>
                            <label for="name">First Name:</label><br>
                            <input type="text" id="name"><br>
                            <label for="surname">Last Name:</label><br>
                            <input type="text" id="surname"><br>
                            <label for="e-mail">E-Mail:</label><br>
                            <input type="email" id="e-mail"><br>
                            <label for="company">Company:</label><br>
                            <input type="text" id="company"><br>
                            <input type="checkbox" id="privacy" required>
                            <label for="privacy">Do you accept our <a href="" target="_blank">privacy policy?</a></label><br>
                            <input type="submit">
                            <input type="reset">
                        </form>
                    </div>
                    <div class="col-md-6 contact-hq">
                        <h3>Headquarters</h3>
                        <address>
                            Fallen Heroes St, 225<br>
                            8th Floor<br>
                            <strong>Belgrade, Ada Medjica 11420,<br>
                            Serbia</strong><br>
                            <a href="mailto:someone@example.com?Subject=Hello" target="_top">Write to us!</a>
                        </address>

                    </div>
                </div>
            </div>
        </section>
        <section class="contact-sec-3">
                <div class="container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5501.6308953150365!2d20.39029094583013!3d44.79262008622513!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssr!2srs!4v1549645624132" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
        </section>

        </div>
    </main>








    <script src="bootstrap/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="bootstrap/bootstrap.min.js"></script>

</body>

</html>
